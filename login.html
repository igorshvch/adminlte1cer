
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>1CER.ru</title>
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="./plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="./plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="./dist/css/adminlte.min.css">
  <!-- Custom styles-->
  <link rel="stylesheet" href="./static/CSS/modal-box.css">
  <link rel="stylesheet" href="./static/CSS/loading.css">
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a><b>1CER</b></a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg"><b>Авторизация</b></p>

      <form>
        <div class="input-group mb-3">
          <input id="grab-input-email" type="email" class="form-control" placeholder="Электронная почта">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input id="grab-input-password" type="password" class="form-control" placeholder="Пароль">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <!--
                  <input type="checkbox" id="remember">
                  <label for="remember">
                    Remember Me
                  </label>
              -->
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button id="login-btn" class="btn btn-primary btn-block custom-pop-up-btn">Войти</button>
          </div>
          <!-- /.col -->
        </div>
      </form>
      <!--
          <p class="mb-1">
            <a href="fake">I forgot my password</a>
          </p>
          <p class="mb-0">
            <a href="fake" class="text-center">Register a new membership</a>
          </p>
      -->
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<div id="pop-up-box" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <span id="close-btn" class="close">&times;</span>
    <h5 id="pop-up-box-message-text"></h5>
  </div>
</div>
<div id="pop-up-box-loading" class="modal">
  <!-- Modal content -->
  <div class="pop-up-loading">
    <div id="moveable">
    </div>
    <div id="moveable1">
    </div>
    <div id="moveable2">
    </div>
    <div id="moveable3">
    </div>
    <div id="moveable4">
    </div>
    <div id="moveable5">
    </div>
  </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="./plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="./plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="./dist/js/adminlte.min.js"></script>
<!-- Custom scripts -->
<script type="module" src="./static/JS/main_LogIn.js"></script>
</body>
</html>
